<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDex - A JavaScript-powered Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="img/gengar.png" alt="JSDex Logo" class="header-logo">
            <a href="/" id="nombre-principal">JSDex</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre o número...">
            <button class="search-btn" onclick="searchPokemon()">Buscar</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Explora el Mundo Pokémon</h1>
        </div>

        <div>
            <div id="pokemon-grid"></div>
        </div>

        <button id="loadMoreBtn" class="load-more" onclick="loadMorePokemon()">Cargar Más Pokémon</button>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="img/gengar.png" alt="Gengar Pokemon" class="footer-logo">
            </div>

            <div class="footer-center">
                <p>
                    JSDex no está afiliado con <a href="https://www.pokemon.com/" target="_blank">Pokémon</a> ni con <a href="https://www.nintendo.com/" target="_blank">Nintendo</a>.  
                    Datos provistos por <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>.
                </p>
            </div>

            <div class="footer-right">
                <a href="https://github.com/8auti/JSDex">Github</a>
            </div>
        </div>
    </footer>

    <!-- Modal Overlay -->
    <dialog class="modal-overlay" id="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Botón Cerrar -->
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <!-- Header: Nombre y Número -->
            <div class="modal-header">
                <h2 class="modal-name" id="pokemonName">Nombre</h2>
                <span class="modal-number" id="pokemonNumber">#0000</span>
            </div>

            <!-- Main Content -->
            <div class="modal-body">
                <!-- Grid de 3 columnas -->
                <div class="info-grid">
                    <!-- Columna 1: Imagen y Tipos -->
                    <section class="image-section">
                        
                            <!-- Nueva barra de iconos -->
                            <div class="icon-bar">
                                <button onclick="toggleShiny()" class="icon-btn">
                                    <img src="img/shiny-stars.png" alt="Shiny View">
                                </button>
                            </div>
                        <div class="modal-image">
                            <img id="pokemonImg" src="" alt="Pokemon">
                        </div>
                        
                        <div class="type-badges" id="typeBadges">
                            <!-- Los tipos se insertarán aquí con JS -->
                        </div>

                        <audio controls class="pokemon-cry" id="pokemonCry">
                            <source id="crySource" src="" type="audio/ogg">
                        </audio>
                    </section>

                    <!-- Columna 2: Habilidades y Dimensiones -->
                    <section class="info-section">
                        <div class="abilities">
                            <h3>Abilities</h3>
                            <ul class="abilities-list" id="abilitiesList">
                                <!-- Las habilidades se insertarán aquí con JS -->
                            </ul>
                        </div>

                        <div class="dimensions">
                            <h3>Dimensiones</h3>
                            <dl class="dimensions-list">
                                <dt>Altura:</dt>
                                <dd id="pokemonHeight">0 m</dd>
                                <dt>Peso:</dt>
                                <dd id="pokemonWeight">0 kg</dd>
                            </dl>
                        </div>
                    </section>

                    <!-- Columna 3: Stats -->
                    <section class="stats-section">
                        <h3>Base Stats</h3>
                        <div class="stats-list" id="statsList">
                            <!-- Las stats se insertarán aquí con JS -->
                        </div>
                    </section>
                </div>

                <!-- Sección de Movimientos (ancho completo) -->
                <section class="moves-section">
                    <h3>Movimientos</h3>
                    <div class="moves-grid" id="movesGrid">
                        <!-- Los movimientos se insertarán aquí con JS -->
                    </div>
                </section>
            </div>
        </div>
    </dialog>

    <script src="/js/card.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
